
{% extends 'small/base.html' %}

{% block content %}

<h2>Registration</h2>

<div class="container">
	<form method="post" action=".">
		{% csrf_token %}
	  <div class="form-group">
	  	<label for="username">Username</label>
	    <input type="text" class="form-control" name="username" id="username" placeholder="Name">
	  </div>
	  <div class="form-group">
	    <label for="email">Email address</label>
	    <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Enter email">
	  </div>
	  <div class="form-group">
	    <label for="password">Password</label>
	    <input type="password" class="form-control" name="password" id="password" placeholder="Password">
	  </div>
	  <div class="form-group">
	  	<label for="username">Bio</label>
	    <textarea class="form-control" name="bio" id="bio" placeholder="Write about you..."></textarea> 
	  </div>
	  <div class="form-check">
		<input class="form-check-input" type="radio" name="register_as" id="exampleRadios1" value="customer">
		<label class="form-check-label" for="exampleRadios1">Register as Customer</label>
	  </div>
	  <div class="form-check">
		<input class="form-check-input" type="radio" name="register_as" id="exampleRadios2" value="employee">
		<label class="form-check-label" for="exampleRadios2">Register as Employee</label>
	  </div>
	  <button type="submit" class="btn auth-btn">Submit</button>
	</form>
</div>

{% endblock content %}
